<div>
  <button (click)="goBack()">Back</button>
</div>

<div>
  <h2>Book Management</h2>
  <hr>
  <h3>Books List</h3>
  <div *ngIf="messageSuccess" class="success">{{ messageSuccess }}</div>
  <ul>
    <li *ngFor="let book of books">
      <input type="text" [(ngModel)]="book.name" placeholder="Name"> - 
      <input type="text" [(ngModel)]="book.title" placeholder="Title"> - 
      <input type="number" [(ngModel)]="book.entity" placeholder="Entity">
      <button (click)="deleteBook(book._id)">Delete</button>
      <button (click)="updateBook(book._id, book)">Update</button>
    </li>
  </ul>
</div>
