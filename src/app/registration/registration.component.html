<div class="registration-container">
  <h1>Registration Page</h1>
  <div>
    <button (click)="goBack()">Back</button>
  </div>

  <form (ngSubmit)="register()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required><br>
    <label for="role">Role:</label>
    <select id="role" [(ngModel)]="role" name="role" required>
      <option value="admin">Admin</option>
      <option value="librarian">Librarian</option>
      <option value="member">Member</option>
    </select><br>
    <button type="submit">Register</button>
  </form>

  <!-- Registration success message -->
  <div *ngIf="successMessage">
    <div class="success-message">
      <p>{{ successMessage }}</p>
      <button (click)="navigateToHome()">OK</button>
    </div>
  </div>
</div>
