<div class="login-container">
  <h1>Login</h1>
<div>
  <button (click)="goBack()">Back</button>
</div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required email #email="ngModel">
        <div *ngIf="email.invalid && email.touched">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
  
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel required minlength="6" #password="ngModel">
        <div *ngIf="password.invalid && password.touched" class="error">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
          <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>
  
      <div>
        <label for="role">Role:</label>
        <select id="role" name="role" ngModel required #role="ngModel">
          <option value="" disabled>Select role</option>
          <option value="admin">Admin</option>
          <option value="librarian">Librarian</option>
          <option value="member">Member</option>
        </select>
        <div *ngIf="role.invalid && role.touched" class="error">Role is required.</div>
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
