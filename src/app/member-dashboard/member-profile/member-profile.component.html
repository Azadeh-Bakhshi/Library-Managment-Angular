<div>
    <button (click)="goBack()">Back</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of memberData">
        <td><input type="text" [(ngModel)]="member.firstName" /></td>
        <td><input type="text" [(ngModel)]="member.lastName" /></td>
        <td><input type="text" [(ngModel)]="member.email" /></td>
        <td><input type="text" [(ngModel)]="member.password" /></td>
        <td>
          <button (click)="handleSubmit(member)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="modalOpen">
    <h2>Success</h2>
    <p>{{ successMessage }}</p>
    <button (click)="handleCloseModal()">Close</button>
  </div>
